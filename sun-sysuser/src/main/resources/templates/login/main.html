<body class="easyui-layout">

	<div region="west" split="true" title="导航菜单" style="width: 200px;">
		<div id="aa" class="easyui-accordion" data-options="fit:false"
			style="position: absolute; top: 27px; left: 0px; right: 0px; bottom: 0px;">
			<div title="申报管理" iconcls="icon-save" 
				style="overflow: auto; padding: 10px;">
				<ul class="easyui-tree">
					<li iconcls="icon-save"><span>Folder</span>
						<ul>
							<li iconcls="icon-save"><span>Sub Folder 1</span>
								<ul>
									<li><span><a target="mainFrame"
											href="http://www.gdzwfw.gov.cn/">审核博客</a></span></li>
									<li><span><a href="#">File 12</a></span></li>
									<li><span>File 13</span></li>
								</ul>
							</li>
							<li><span>File 2</span></li>
							<li><span>File 3</span></li>
						</ul>
					</li>
					<li><span><a href="#">File21</a></span></li>
				</ul>
			</div>
			<div title="用户管理" iconcls="icon-reload" style="padding: 10px;" selected="true">
			   <ul class="easyui-tree">
					<li iconcls="icon-save"><span><a target="mainFrame" href="user/userManage">账号管理</a></span></li>
					<li><span><a target="mainFrame" href="user/roleManage">角色管理</a></span></li>
					<li><span><a target="mainFrame" href="user/userInfo">个人信息</a></span></li>

			</div>
			<div title="系统管理">
			    <ul class="easyui-tree">
					<li iconcls="icon-save"><span><a target="mainFrame" href="user/userManage">菜单管理</a></span></li>
					<li><span><a target="mainFrame" href="/wh/hello">权限管理</a></span></li>
					<li><span><a target="mainFrame" href="user/userInfo">内部单位管理</a></span></li>
				</ul></div>
		</div>
	</div>


	</div>
	
	<div id="mainPanle" region="center" style="overflow: hidden;">
	    <div id="tabs" class="easyui-tabs" fit="true" border="false">
			<div title="欢迎使用" style="padding: 20px; overflow: hidden;" id="home">
			<h1>Welcome to jQuery UI!</h1>
			</div>
		</div>
	</div>
	
</body>



<script language="JavaScript">


	$(document)
			.ready(
					function() {
						$('.easyui-accordion li a').click(
								function() {
									var tabTitle = $(this).text();
									var url = $(this).attr("href");
									addTab(tabTitle, url);
									$('.easyui-accordion li div').removeClass(
											"selected");
									$(this).parent().addClass("selected");
								}).hover(function() {
							$(this).parent().addClass("hover");
						}, function() {
							$(this).parent().removeClass("hover");
						});

						function addTab(subtitle, url) {
							if (!$('#tabs').tabs('exists', subtitle)) {
								$('#tabs').tabs('add', {
									title : subtitle,
									content : createFrame(url),
									closable : true,
									width : $('#mainPanle').width() - 10,
									height : $('#mainPanle').height() - 26
								});
							} else {
								$('#tabs').tabs('select', subtitle);
							}
							//tabClose();
						}

						function createFrame(url) {
							var s = '<iframe name="mainFrame" scrolling="auto" frameborder="0" src="'
									+ url
									+ '" style="width:100%;height:99%;"></iframe>';
							return s;
						}
						function tabClose() {
							/*双击关闭TAB选项卡*/
							$(".tabs-inner").dblclick(function() {
								var subtitle = $(this).children("span").text();
								$('#tabs').tabs('close', subtitle);
							})
							$(".tabs-inner").bind('contextmenu', function(e) {
								$('#mm').menu('show', {
									left : e.pageX,
									top : e.pageY,
								});
								var subtitle = $(this).children("span").text();
								$('#mm').data("currtab", subtitle);
								return false;
							});
						}
						//绑定右键菜单事件
						function tabCloseEven() {
							//关闭当前
							$('#mm-tabclose').click(function() {
								var currtab_title = $('#mm').data("currtab");
								$('#tabs').tabs('close', currtab_title);
							})
							//全部关闭
							$('#mm-tabcloseall').click(function() {
								$('.tabs-inner span').each(function(i, n) {
									var t = $(n).text();
									$('#tabs').tabs('close', t);
								});
							});
							//关闭除当前之外的TAB
							$('#mm-tabcloseother').click(function() {
								var currtab_title = $('#mm').data("currtab");
								$('.tabs-inner span').each(function(i, n) {
									var t = $(n).text();
									if (t != currtab_title)
										$('#tabs').tabs('close', t);
								});
							});
							//关闭当前右侧的TAB
							$('#mm-tabcloseright').click(function() {
								var nextall = $('.tabs-selected').nextAll();
								if (nextall.length == 0) {
									//msgShow('系统提示','后边没有啦~~','error');
									alert('后边没有啦~~');
									return false;
								}
								nextall.each(function(i, n) {
									var t = $('a:eq(0) span', $(n)).text();
									$('#tabs').tabs('close', t);
								});
								return false;
							});
							//关闭当前左侧的TAB
							$('#mm-tabcloseleft').click(function() {
								var prevall = $('.tabs-selected').prevAll();
								if (prevall.length == 0) {
									alert('到头了，前边没有啦~~');
									return false;
								}
								prevall.each(function(i, n) {
									var t = $('a:eq(0) span', $(n)).text();
									$('#tabs').tabs('close', t);
								});
								return false;
							});
							//退出
							$("#mm-exit").click(function() {
								$('#mm').menu('hide');
							})
						}
					});
</script>
</html>
